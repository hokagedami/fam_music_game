name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: boolean

jobs:
  # Generate icons from SVG
  generate-icons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick librsvg2-bin

      - name: Generate PNG from SVG
        run: |
          cd resources
          # Convert SVG to PNG at 512x512
          rsvg-convert -w 512 -h 512 icon.svg -o icon.png
          # Also create 1024x1024 for macOS
          rsvg-convert -w 1024 -h 1024 icon.svg -o icon-1024.png

      - name: Generate ICO for Windows
        run: |
          cd resources
          # Create multiple sizes for ICO
          convert icon.png -resize 256x256 icon-256.png
          convert icon.png -resize 128x128 icon-128.png
          convert icon.png -resize 64x64 icon-64.png
          convert icon.png -resize 48x48 icon-48.png
          convert icon.png -resize 32x32 icon-32.png
          convert icon.png -resize 16x16 icon-16.png
          # Combine into ICO
          convert icon-16.png icon-32.png icon-48.png icon-64.png icon-128.png icon-256.png icon.ico
          # Cleanup temp files
          rm icon-16.png icon-32.png icon-48.png icon-64.png icon-128.png icon-256.png icon-1024.png

      - name: Upload icons artifact
        uses: actions/upload-artifact@v4
        with:
          name: icons
          path: |
            resources/icon.png
            resources/icon.ico

  # Build for Windows
  build-windows:
    needs: generate-icons
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: resources

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.msi

  # Build for macOS
  build-macos:
    needs: generate-icons
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: resources

      - name: Generate ICNS for macOS
        run: |
          cd resources
          # Remove any existing icns to avoid conflicts
          rm -f icon.icns
          mkdir -p icon.iconset
          sips -z 16 16 icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32 icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32 icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64 icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
          # Create 1024 version
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset
          rm -rf icon.iconset

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release/*.dmg
            release/*.zip

  # Build for Linux
  build-linux:
    needs: generate-icons
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: resources

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb

  # Create release when tag is pushed
  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/*/

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Fun Music Game ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/linux-build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
