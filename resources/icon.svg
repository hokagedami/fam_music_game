<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="note" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" />

  <!-- Inner shadow -->
  <circle cx="256" cy="256" r="200" fill="rgba(0,0,0,0.2)" />
  <circle cx="256" cy="250" r="200" fill="#1a1a2e" />

  <!-- Music note -->
  <g fill="url(#note)">
    <!-- Note head 1 -->
    <ellipse cx="180" cy="340" rx="50" ry="40" />
    <!-- Note head 2 -->
    <ellipse cx="320" cy="300" rx="50" ry="40" />
    <!-- Stems -->
    <rect x="220" y="140" width="12" height="200" />
    <rect x="360" y="100" width="12" height="200" />
    <!-- Beam -->
    <polygon points="220,140 372,100 372,120 220,160" />
  </g>

  <!-- Question mark overlay -->
  <g fill="rgba(255,255,255,0.9)">
    <text x="256" y="420" font-family="Arial Black, sans-serif" font-size="120" text-anchor="middle" font-weight="bold">?</text>
  </g>
</svg>
