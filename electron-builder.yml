# electron-builder configuration
# https://www.electron.build/configuration/configuration

appId: com.funmusicgame.app
productName: Fun Music Game
copyright: Copyright Â© 2024 Michael Akinyemi

directories:
  output: release
  buildResources: resources

# Files to include in the build
files:
  - "**/*"
  - "!audio/**"
  - "!test-screenshots/**"
  - "!tests/**"
  - "!.git/**"
  - "!.github/**"
  - "!.claude/**"
  - "!node_modules/.cache/**"
  - "!**/*.md"
  - "!**/*.log"
  - "!.env*"
  - "!.eslintrc*"
  - "!.prettierrc*"
  - "!playwright.config.*"
  - "!esbuild.config.js"

# Extra resources (copied to resources folder)
extraResources:
  - from: "resources/"
    to: "."
    filter:
      - "**/*"
      - "!*.md"
      - "!*.svg"

# ASAR archive
asar: true
asarUnpack:
  - "**/*.node"

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico
  artifactName: "${productName}-${version}-${arch}-Setup.${ext}"
  sign: false
  signDlls: false

# NSIS installer options
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Fun Music Game
  uninstallDisplayName: Fun Music Game
  license: LICENSE
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerHeaderIcon: resources/icon.ico

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
  category: public.app-category.games
  artifactName: "${productName}-${version}-${arch}.${ext}"
  hardenedRuntime: false
  gatekeeperAssess: false

# DMG options
dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: resources/icon.png
  category: Game
  artifactName: "${productName}-${version}-${arch}.${ext}"
  synopsis: Multiplayer music quiz game
  description: Test your music knowledge solo or with friends in this fun multiplayer music quiz game.
  maintainer: Michael Akinyemi <dmike.akinyemi@gmail.com>

# Debian package options
deb:
  depends:
    - libnotify4
    - libxtst6
    - libnss3

# Auto-update configuration
publish:
  provider: github
  owner: hokagedami
  repo: fam_music_game
  releaseType: release
  private: false

# Rebuild native modules
npmRebuild: true
buildDependenciesFromSource: false

# Compression
compression: normal
